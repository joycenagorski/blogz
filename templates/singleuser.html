{% extends "base.html" %}

{% block content %}

    {% for post in posts %}

    <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
    <p>{{post.body}}</p>
    <p><strong>Written By:</strong> <a href="/blog?user={{posts.owner_id}}">{{post.owner.username}}</a></p>

    {% endfor %}

{% endblock %}
